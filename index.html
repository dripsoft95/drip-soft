<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Drip Soft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f1eb;
      color: #111;
    }
    header {
      background: #fff;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .subtitle {
      font-size: 14px;
      color: #666;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .price {
      font-weight: bold;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  DRIP SOFT  
  <div class="subtitle">Streetwear doux • beige • pastel</div>
</header>

<section class="products">
  <div class="product">
    <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab" alt="T-shirt pastel">
    <div>T-shirt pastel</div>
    <div class="price">15 €</div>
  </div>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1618354691748-19c3f1d9a15e" alt="Pantalon cargo Drip Soft">
    <div>Pantalon cargo</div>
    <div class="price">30 €</div>
  </div>

  <div class="product">
  <img src="https://images.unsplash.com/photo-1602810311281-c9c1e5c7f22f" alt="Sweat / Hoodie">
    <div>Sweat / Hoodie</div>
    <div class="price">40 €</div>
  </div>

    <div class="product">
  <img src="https://images.unsplash.com/photo-1602810309472-76f45c7b889a" alt="Short">
  <div>Short</div>
  <div class="price">35 €</div>
    </div>">

  <div class="product">
    <img src="https://images.unsplash.com/photo-1602810310105-7b9866ef5f6a" alt="Accessoires Drip Soft">
    <div>Accessoires</div>
    <div class="price">7 €</div>
  </div>
</section>

<footer>
  © Drip Soft – Projet démo
</footer>

</body>
</html>
